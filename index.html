<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
      
       
        
        <h2 id="title">Guess The Number</h2>
        <h4 class="size" id="heading">Guess a Number Between: 0 - 5</h4>
        <h4 class="size" id="output-text">Enter a Number Below : </h4>
        <input type="text" name="number" id="input">
        <div class="box">
            <button id="btn">Check</button>
    
            <button id="restartBtn"><img src="restart.png" alt=""></button>

        </div>
        
    </div>

</body>
<script src="script.js"></script>
